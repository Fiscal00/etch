<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Blu-Sky-Sketch!</title>
    <link rel="icon" href="./cloud.webp">
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Honk&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Single+Day&display=swap" rel="stylesheet">
</head>
<body>
    <div id="top">
        <h1>Blu-Sky-Sketch!</h1>
        <img src="./ade.png">
    </div>
    <div id="container">
        <div id="left">
            <button id="reset-canvas"><img src="./trash.png"></button>
            <button id="pencil"><img src="./pencil.png"></button>
            <button id="eraser"><img src="./eraser.png"></button>
            <button id="toggle"><img src="./arrows.png"></button>
        </div>
        <div id="right">
            <div id="canvas">
            </div>
            <div class="slidecontainer">
                <p>Changing the grid size will reset the canvas!</p>
                <input type="range" min="0" max="50" value="25" class="slider" id="slider">
            </div>
            <div id="slider-value">

            </div>
        </div>
        <div id="righter">
            <h5>Pencil color:</h5><input id="pencil-color" type="color" value="black">
            <h5>Background color:</h5><input id="background-color"type="color" value="#FFFFFF">
        </div>
    </div>
    <div id="pic">
        <img src="./kirby.png">
    </div>
</body>
<script src="index.js"></script>
</html>
